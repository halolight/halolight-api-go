version: "3.9"

services:
  api:
    build: .
    container_name: halolight-api
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - APP_PORT=${APP_PORT:-8000}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRE_MINUTES=${JWT_EXPIRE_MINUTES:-60}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-halolight}
      - DB_SSLMODE=disable
    depends_on:
      db:
        condition: service_healthy
    networks:
      - halolight-network

  db:
    image: postgres:15-alpine
    container_name: halolight-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-halolight}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - halolight-network

volumes:
  postgres_data:

networks:
  halolight-network:
    driver: bridge
